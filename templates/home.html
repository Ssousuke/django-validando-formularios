{% extends 'base.html' %}
{% block content %}
    <div class="mx-auto p-5 col-8">
        <form method="POST" action="{% url 'passagens:detalhes' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <ul>
                {% for erros in fields.erros %}
                    <li>
                        {{ fields.erros }}
                    </li>
                {% endfor %}
            </ul>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
{% endblock content %}
